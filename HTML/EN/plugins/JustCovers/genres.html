[%- IF !ajaxUpdate %]
[%- pagetitle = 'PLUGIN_JUSTCOVERS' | string -%]

[%- extJsScripts = BLOCK -%]
<link type="text/css" rel=stylesheet href="[% webroot %]plugins/JustCovers/html/css/justcovers.css" />
[%- END -%]

[% PROCESS pageheader.html %]
[% END %]

[%- FOREACH genre = genres %]
    <div class="jcCell" style="width:[% size %]px;height:[% size %]px">
       <div class="jcItem">
          <a href="[% webroot %]plugins/JustCovers/albums.html?genre=[% genre.id %]&player=[% playerURI %]">
             <img class="jcImage" src="[% webroot %]music/[% genre.coverid %]/cover_[% size %]x[% size %]_o.jpg" style="width:[% size %]px;height:[% size %]px"/>
             <div class="jcText" style="font-size:[% size / 6 %]px"><center>[% genre.name %]</center></div>
          </a>
       </div>
    </div>
[%- END %]   

[%- IF !ajaxUpdate %]
[% PROCESS pagefooter.html %]
[% END %]
